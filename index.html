<body>
    <header class="row everything">
        <div class="col-lg">
            <h2>Weather Forecast</h2>
        </div>
    </header>

    
        <div class = "row everything">
            <div class="col-sm-3 text-left" style="margin:1.125em 0;">
                <h3 class="font-weight-bold">Search for a City:</h3>
                <form class="form-inline input-group" id="searchForm">
                    <input type="text" class="form-control form-control-lg" id="cityInput" placeholder="Brisbane">
                    <div class="input-group-append">                    
                        <input type="button" class="btn btn-primary btn-lg" id="btn" value="Search"></input>
                    </div>
                </form>
                <hr class="rounded">

                <div id="SearchHistoryBlock">
                <h4 class="text-center">Search History</h4>
                <!-- Search History created Dynamically -->
                
                </div>
                
                
                
            </div>
            
            <div class="col-md-9">
                
                <div class="col-lg-11" id="mapCard">
                    <div >
                        <h3 id="cityCardNameDate">CityName DATETIME</h3>

                        <p id="cityCardTemp"></p>
                        <p id="cityCardWind"></p>
                        <p id="cityCardHum"></p>
                    </div>                    
                </div>

                <div class="row" id="forecastBlock">
                    <div class="col-2 forecast" id="firstBlock">
                        <p class="foreDate">DATE</p>
                        <p class="foreTemp">temp</p>
                        <p class="foreWind">wind</p>
                        <p class="foreHum">humidity</p>
                    </div>
                    <div class="col-2 forecast" >

                    </div>

                        <p class="foreWind">wind</p>
                        <p class="foreHum">humidity</p>
                    </div>
                    <div class="col-2 forecast" >
                        <p class="foreDate">DATE</p>
                        <p class="foreTemp">temp</p>
                        <p class="foreWind">wind</p>
                        <p class="foreHum">humidity</p>
                    </div>
                </div>

            </div>


        </div>
